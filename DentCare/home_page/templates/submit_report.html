<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/submit_report.css' %}">
    <title>Submit Report</title>
</head>
<body>
    <h2>Submit Report for {{ appointment.user.username }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="report">Upload Report (PDF):</label>
        <input type="file" id="report" name="report" accept=".pdf">
        <br><br>
        <label for="bill">Bill Amount (â‚¹):</label>
        <input type="number" id="bill" name="bill" step="0.01" required>
        <br><br>
        <button type="submit">Submit Report</button>
    </form>

    <a href="{% url 'dr_dashboard' %}">Back to Dashboard</a>
</body>
</html>
